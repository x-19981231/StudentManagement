<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>受講生一覧</title>
</head>
<body>
<h1>受講生一覧</h1>
<table border="1">
<thead>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>カナ名</th>
    <th>ニックネーム</th>
    <th>メールアドレス</th>
    <th>地域</th>
    <th>年齢</th>
    <th>性別</th>
    <th>備考</th>
  </tr>
</thead>
  <tbody>
  <tr th:each="studentDetail : ${studentList}">
    <td th:text="${studentDetail.student.id}">1</td>
    <td>
      <a href="/studentList" th:href="@{/student/{id}(id=${studentDetail.student.id})}"th:text="${studentDetail.student.name}">山田太郎</a>
    </td>
    <td th:text="${studentDetail.student.kanaName}">ヤマダタロウ</td>
    <td th:text="${studentDetail.student.nickName}">たろちゃん</td>
    <td th:text="${studentDetail.student.email}">yamada@example.com</td>
    <td th:text="${studentDetail.student.area}">東京都</td>
    <td th:text="${studentDetail.student.age}">25</td>
    <td th:switch="${studentDetail.student.gender}">
      <span th:case="'男性'">男性</span>
      <span th:case="'女性'">女性</span>
      <span th:case="'ノンバイナリー'">ノンバイナリー</span>
      <span th:case="*">未設定</span>
    </td>
    <td th:text="${studentDetail.student.remark}">特になし</td>
  </tr>
  </tbody>
</table>
</body>
</html>

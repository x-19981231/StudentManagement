<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>受講生詳細</title>
</head>
<body>
<h1>受講生詳細</h1>
<form th:action="@{/updateStudent}" th:object="${studentDetail}" method="post">

  <div>
    <label for="id">ID:</label>
    <input type="text" id="id" th:field="*{student.id}" required />
  </div>

  <div>
    <label for="name">名前:</label>
    <input type="text" id="name" th:field="*{student.name}" required />
  </div>

  <div>
    <label for="kanaName">カナ名:</label>
    <input type="text" id="kanaName" th:field="*{student.kanaName}" required />
  </div>

  <div>
    <label for="nickName">ニックネーム:</label>
    <input type="text" id="nickName" th:field="*{student.nickName}" required />
  </div>

  <div>
    <label for="email">メールアドレス:</label>
    <input type="text" id="email" th:field="*{student.email}" required />
  </div>

  <div>
    <label for="area">地域:</label>
    <input type="text" id="area" th:field="*{student.area}" required />
  </div>

  <div>
    <label for="age">年齢:</label>
    <input type="text" id="age" th:field="*{student.age}" required />
  </div>

  <div>
    <label for="gender">性別:</label>
    <select id="gender" th:field="*{student.gender}" >
      <option value="">選択してください</option>
      <option value="男性">男性</option>
      <option value="女性">女性</option>
      <option value="ノンバイナリー">ノンバイナリー</option>
    </select>
  </div>

  <div>
    <label for="remark">備考:</label>
    <input type="text" id="remark" th:field="*{student.remark}" />
  </div>
  <div th:each="course, stat : *{studentsCourses}">
    <label for="id"
           th:for="studentCourse.__${stat.index}__.id">受講コースID: </label>
    <input type="text" id="id" th:id="studentCourse.__${stat.index}__.id"
           th:field="*{studentsCourses[__${stat.index}__].id}"/>
    <label for="courseName"
           th:for="studentCourse.__${stat.index}__.courseName">受講コース名: </label>
    <input type="text" id="courseName" th:id="studentCourse.__${stat.index}__.courseName"
           th:field="*{studentsCourses[__${stat.index}__].courseName}"/>
  </div>
  <div>
    <button type="submit">更新</button>
  </div>
</form>

</body>
</html>

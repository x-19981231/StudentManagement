<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
<form th:action="@{/registerStudent}" th:object="${studentDetail}" method="post">
  <div>
    <label for="id">ID:</label>
    <input type="text"  id="id" th:field="*{student.id}" />
  </div>

  <div>
    <label for="name">名前:</label>
    <input type="text" id="name" th:field="*{student.name}" required />
  </div>

  <div>
    <label for="kanaName">カナ名:</label>
    <input type="text" id="kanaName" th:field="*{student.kanaName}" required />
  </div>

  <div>
    <label for="nickName">ニックネーム:</label>
    <input type="text" id="nickName" th:field="*{student.nickName}" />
  </div>

  <div>
    <label for="email">メールアドレス:</label>
    <input type="email" id="email" th:field="*{student.email}" required />
  </div>

  <div>
    <label for="area">地域:</label>
    <input type="text" id="area" th:field="*{student.area}" required />
  </div>

  <div>
    <label for="age">年齢:</label>
    <input type="number" id="age" th:field="*{student.age}" required />
  </div>

  <div>
    <label for="gender">性別:</label>
    <select id="gender" th:field="*{student.gender}" required>
      <option value="">選択してください</option>
      <option value="男性">男性</option>
      <option value="女性">女性</option>
      <option value="ノンバイナリー">ノンバイナリー</option>
    </select>
  </div>

  <div>
    <label for="remark">備考:</label>
    <textarea id="remark" th:field="*{student.remark}"></textarea>
  </div>
  <div>
    <button type="submit">登録</button>
  </div>
</form>

</body>
</html>
